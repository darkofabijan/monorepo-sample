version: "v1.0"
name: monorepo-sample
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Test"
    task:
      prologue:
        commands:
          - checkout
      jobs:
      - name: service1
        commands:
          - ./test_if_there_are_changes.sh service1
          
      - name: service2
        commands:
          - ./test_if_there_are_changes.sh service2
          
      - name: service3
        commands:
          - ./test_if_there_are_changes.sh service3          
